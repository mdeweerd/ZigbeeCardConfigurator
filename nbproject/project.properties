annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.processors.list=
annotation.processing.run.all.processors=true
application.desc=A platform independent tool to configure ZigBee modules
application.homepage=
application.title=ZigBee Configuration Tool
application.vendor=
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.modulepath=\
    ${run.modulepath}
debug.test.classpath=\
    ${run.test.classpath}
debug.test.modulepath=\
    ${run.test.modulepath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/ZigBee Tool.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.appframework-1.0.3.jar=dist/lib/appframework-1.0.3.jar
file.reference.darcula.jar=dist/lib/darcula.jar
file.reference.RXTXcomm.jar=dist/lib/RXTXcomm.jar
file.reference.swing-worker-1.1.jar=dist/lib/swing-worker-1.1.jar
file.reference.toplink-essentials-agent.jar=dist/lib/toplink-essentials-agent.jar
file.reference.toplink-essentials.jar=dist/lib/toplink-essentials.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.RXTXcomm.jar}:\
    ${file.reference.toplink-essentials.jar}:\
    ${file.reference.toplink-essentials-agent.jar}:\
    ${file.reference.swing-worker-1.1.jar}:\
    ${file.reference.darcula.jar}:\
    ${file.reference.appframework-1.0.3.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.external.vm=false
javac.modulepath=
javac.processormodulepath=
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javac.test.modulepath=\
    ${javac.modulepath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.html5=false
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jlink.launcher=false
jlink.launcher.name=ZigBee_Tool
main.class=zigbeetool.ZigBeeToolApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Dgnu.io.log.mode=PRINT_MODE -Djava.library.path=dist/lib/rxtx-2.2pre2-bins/Windows/win64/
run.modulepath=\
    ${javac.modulepath}
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
run.test.modulepath=\
    ${javac.test.modulepath}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
